<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>YTDownload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'styles.css') }}">

<body class="bg-light bg-gradient">
    <script>
        function enviardados(){
            if(document.dados.link.value==''){
                alert("Dont Leave the field empty!");
                document.dados.link.focus();
                return false;
            }
            return true;
        }
    </script>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <i class="fa-solid fa-download fa-6x"></i>
                <br>
                
                <form method ="post" name="dados" onSubmit="return enviardados();">
                    <div class="label-float">
                        <input class="div-item" type="url" name="link" id="link" placeholder=" ">
                        <label for="link">URL</label>
                    </div>
                    
                    <br>
                    <button type="submit" value="mp3" name="mp3" class="btn btn-danger">MP3</button>

                    <button type="submit" value="mp4" name="mp4" class="btn btn-danger">MP4</button>
                </form>
